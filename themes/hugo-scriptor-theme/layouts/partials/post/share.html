<div class="share-post">
    <span>{{ i18n "share-this-post" }}</span>
    <a target="_blank" href="http://twitter.com/share?text={{ .Title }}&amp;url={{ .Permalink }}">Twitter</a>
    <a target="_blank" href="http://wwww.facebook.com/sharer.php?u={{ .Permalink }}">Facebook</a>
    <a target="_blank" href="http://plus.google.com/share?url={{ .Permalink }}">Google+</a>
</div>
