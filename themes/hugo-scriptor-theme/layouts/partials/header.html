{{ if not .Site.Params.hide_menu }}
<header class="site-header" role="banner">
    <h1 class="site-title">
        <a href="{{ absLangURL "/" }}">
            {{ with .Site.Params.logo }}
                <img src="{{ . | absURL }}" />
            {{ else }}
                {{ .Site.Title }}
            {{ end }}
        </a>
    </h1>

    {{ partial "navigation" . }}
</header>
{{ end }}
