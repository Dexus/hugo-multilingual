<nav class="main-navigation">
	<h2 class="screen-reader-text">{{ i18n "main-navigation" }}</h2>
	<ul class="menu">
        {{ $currentNode := . }}
		{{ range .Site.Menus.main }}
		<li class="menu-item {{ if $currentNode.IsMenuCurrent "main" . }} current-menu-item{{ end }}" role="presentation">
            <a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
        </li>
		{{ end }}
	</ul>
</nav>
